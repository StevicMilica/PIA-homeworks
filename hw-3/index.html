<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <!-- As a link -->

    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Kviz znanja</span>
        </div>
    </nav>
    <div class="container" id = "userData">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Korisnicko ime</label>
                <input type="text" class="form-control" id="userName" aria-describedby="uname">
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" id = "quizStart">Zapocni kviz</button>
            </div>
    </div>
    <div class="container mt-3" style = "display:none" id = "quizContainer">
        <div class="alert alert-primary" role="alert" id="answerCorrect" style="display:none">
            Vas odgovor je tacan!
        </div>
        <div class="alert alert-danger" role="alert" id="answerIncorrect" style="display:none">
            Nazalost, Vas odgovor nije tacan.
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center" id="qNumber">Pitanje br.</h5>
                <p class="card-text" id="qText">Tekst pitanja</p>
                <h3 class="text-center">Odgovori</h3><br>
                <div class="container">
                    <div class="row" id="qAnswers">
                        <div class="form-check col">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label qOption" for="flexRadioDefault1">

                            </label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input " type="radio" name="flexRadioDefault"
                                id="flexRadioDefault2">
                            <label class="form-check-label qOption" for="flexRadioDefault2">
                            </label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input " type="radio" name="flexRadioDefault"
                                id="flexRadioDefault3">
                            <label class="form-check-label qOption" for="flexRadioDefault3">
                            </label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                            <label class="form-check-label qOption" for="flexRadioDefault4">
                            </label>
                        </div>
                    </div>
                </div>
                <br>
                <a href="#" class="btn btn-info float-start" id="qSkip">Preskoci</a>
                <a href="#" class="btn btn-info float-end" id="qNext">Napred</a>

            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
